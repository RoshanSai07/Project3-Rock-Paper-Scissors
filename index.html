<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome to the Rock Paper Scissors game</h1>
    <p>
      This game you will be playing against computer. There will be a total of 5
      rounds and the winner will be declared after 5 rounds
    </p>
    <p>Select Your Choice</p>
    <div class="choices">
      <button id="rock" class="rock">Rock</button>
      <button id="paper" class="paper">Paper</button>
      <button id="scissors" class="scissors">Scissors</button>
    </div>

    <div id="results">
      <p id="score">Human: 0 | Computer: 0</p>
      <p id="result">First to 5 wins!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
